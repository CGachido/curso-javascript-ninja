<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 23</title>
</head>
<body>
  <div>
    <input type="text" data-js="visor" value="0" readonly>
  </div>

  <div class="buttons-numbers">
    <div>
      <button type="button" data-js="button-number" value="7">7</button>
      <button type="button" data-js="button-number" value="8">8</button>
      <button type="button" data-js="button-number" value="9">9</button>
    </div>
    <div>
      <button type="button" data-js="button-number" value="4">4</button>
      <button type="button" data-js="button-number" value="5">5</button>
      <button type="button" data-js="button-number" value="6">6</button>
    </div>
    <div>
      <button type="button" data-js="button-number" value="0">0</button>
      <button type="button" data-js="button-number" value="1">1</button>
      <button type="button" data-js="button-number" value="2">2</button>
      <button type="button" data-js="button-number" value="3">3</button>
    </div>
  </div>

  <div class='operations'>
    <button type="button" data-js="button-operation" value="+">+</button>
    <button type="button" data-js="button-operation" value="-">-</button>
    <button type="button" data-js="button-operation" value="x">x</button>
    <button type="button" data-js="button-operation" value="รท" >รท</button>
    <button type="button" data-js="button-equal" value="=">=</button>
    <button type="button" data-js="button-ce" value="ce">CE</button>
  </div>

  <script src="challenge-23.js"></script>
</body>
</html>
